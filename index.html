<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="tic-tac-toe.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div class="container">
    <div class="players">
      <div class="player player-first">
        <p class="player-detail"><span id="first-player-name" class="player-name"></span></p>
        <p class="player-detail">Score: <span id="first-player-score"></span></p>
        <p class="player-detail">Symbol: X</p>
      </div>
      <div class="player player-second">
        <p class="player-detail"><span id="second-player-name" class="player-name"></span></p>
        <p class="player-detail">Score: <span id="second-player-score"></span></p>
        <p class="player-detail">Symbol: O</p>
      </div>
      <div class="all-btn">
        <button id="name-btn" class="btn btn-name">Edit Names</button>
        <button id="reset-btn" class="btn btn-reset">Reset Game</button>
      </div>
    </div>

    <div id="board" class="board">
    </div>
  </div>

  <div id="modal-player-name" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <form>
        <p class="form form-title">Please write the name of each player.</p>
        <p class="form form-name">Name First Player: <input type="text" name="form" class="input-player input-player-first" id="first-player-input" value="Player X"></p>
        <p class="form form-name">Name Second Player: <input type="text" name="form" class="input-player" id="second-player-input" value="Player O"></p>
      </form>
      <div class="form-footer">
        <input id="cancel-names-btn" class="btn btn-cancel-names" type="button" value="Cancel">
        <input id="add-names-btn" class="btn btn-save-names" type="button" value="Save">
      </div>
    </div>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
